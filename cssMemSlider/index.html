<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="container">
        <div class="slider">
            <h1 class="slider__title">cssMemSlider</h1>

            <input type="radio" name="slider-item" id="si-1" class="nav__item" checked>
            <input type="radio" name="slider-item" id="si-2" class="nav__item">
            <input type="radio" name="slider-item" id="si-3" class="nav__item">
            <input type="radio" name="slider-item" id="si-4" class="nav__item">

            <div class="slider__wrapper">
                <div class="slider__slides">
                    <div class="slider__slide p1"><img src="assets/images/1.jpg" alt="1.jpg"></div>
                    <div class="slider__slide"><img src="assets/images/2.jpg" alt="2.jpg"></div>
                    <div class="slider__slide"><img src="assets/images/3.jpg" alt="3.jpg"></div>
                    <div class="slider__slide"><img src="assets/images/4.jpg" alt="4.jpg"></div>
                </div>

                <div class="slider__options">
                    <div class="slider__slide-names names">
                        <p class="slide-names name-1 tp1">Самый хитрый Эльф :)</p>
                        <p class="slide-names name-2">Всегда доверяй людям :)</p>
                        <p class="slide-names name-3">Плохой режим :)</p>
                        <p class="slide-names name-4">Всегда жми Skip Ad &gt; </p>
                    </div>

                    <div class="slider__nav nav">
                        <label class="nav__circle-wpapper nav-c-1" for="si-1"><span class="nav__circle"></span></label>
                        <label class="nav__circle-wpapper nav-c-2" for="si-2"><span class="nav__circle"></span></label>
                        <label class="nav__circle-wpapper nav-c-3" for="si-3"><span class="nav__circle"></span></label>
                        <label class="nav__circle-wpapper nav-c-4" for="si-4"><span class="nav__circle"></span></label>
                    </div>
                </div>
            </div>
            <!-- /.slider__wrapper -->
        </div>
        <!-- /.slider -->
    </div>
</body>

</html>
